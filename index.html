<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Grocery List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Princess Sofia' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .background {
            background-image: url("grocery.jpg");
            background-repeat:no-repeat ;
            background-size: cover;
        } 
        .heading{
            text-align: center;
        }
    </style>


</head>

<body>
    <div class="background">
        <h1 style="text-align: center; color: whitesmoke;font-family:Cookie;font-weight: bold;font-size:50px; padding-top:30px;background:rgba(5, 5, 5, 0.3)" >Mom's Grocery Shopping List</h1>
        <br>
        <div class="heading">
        <button class="btn btn-info" id="btn1" style="font-weight: bold;" >SHOP NOW!!</button>
        </div>
        <br>
        
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered table-striped" style="color:whitesmoke;font-weight: bold;font-family: 'Times New Roman', Times, serif;"
                    id="table1">
                    <tr>
                        <th> Serial Number </th>
                        <th> Name </th>
                        <th> Quantity </th>
                        <th> Unit</th>
                        <th> Department </th>
                        <th> Notes </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="grocery.js"></script>

</body>

</html>
